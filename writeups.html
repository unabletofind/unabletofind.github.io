<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Security Writeups - Swetha Devi</title>
  
  <!-- Keep all your CSS - visual styling stays -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  
  <style>
    /* KEEP ALL YOUR BEAUTIFUL CSS */
    :root{
      --bg:#0a0e27; 
      --card:#14182e; 
      --muted:#8b95a5; 
      --accent:#00d9ff; 
      --accent-2:#00a896;
      --text:#e8eef6;
      --border:rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:20px;
      min-height:100vh;
    }
    .container{max-width:1100px;margin:0 auto;}
    .back-link{
      display:inline-flex;align-items:center;gap:8px;
      color:var(--accent);text-decoration:none;
      margin-bottom:40px;padding:10px 0;
    }
    .writeup-header{margin-bottom:40px;}
    .writeup-header h1{font-size:36px;margin-bottom:16px;}
    .writeup-meta{
      color:var(--muted);
      font-size:15px;
      display:flex;gap:20px;margin-bottom:20px;flex-wrap:wrap;
    }
    .writeup-meta i{color:var(--accent);}
    .writeup-tags{display:flex;gap:10px;flex-wrap:wrap;}
    .tag{
      background:rgba(0,217,255,0.1);
      border:1px solid rgba(0,217,255,0.2);
      padding:6px 12px;border-radius:20px;font-size:13px;color:var(--accent);
    }
    .writeup-content{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:40px;
      margin-bottom:60px;
    }
    .writeup-content h2{
      color:var(--accent);
      margin:30px 0 15px;
      font-size:24px;
      border-bottom:1px solid var(--border);
      padding-bottom:10px;
    }
    
    /* KEEP image styling for when you add images in markdown */
    .writeup-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid var(--border);
    }
    
    /* Keep other styles for formatted content */
    .writeup-content h3 {
      color: var(--text);
      margin: 20px 0 10px;
      font-size: 20px;
    }
    
    .writeup-content code {
      background: rgba(0, 217, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    .writeup-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 15px 0;
      border: 1px solid var(--border);
    }
    
    /* REMOVE specific visual components styles (no longer needed in HTML) */
    /* .investigation-step, .ioc-box, .timeline-visual, etc. */
    /* These will be created with markdown instead */
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <!-- COMPLETELY EMPTY TEMPLATE - everything loaded dynamically -->
    <article>
      <div class="writeup-header">
        <h1 id="writeup-title"></h1>
        <div class="writeup-meta" id="writeup-meta"></div>
        <div class="writeup-tags" id="writeup-tags"></div>
      </div>

      <div class="writeup-content" id="writeup-content">
        <!-- Content loads here from markdown files -->
      </div>
    </article>
  </div>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    // Simple markdown configuration
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    // Load writeup based on URL ID
    async function loadWriteup() {
      const urlParams = new URLSearchParams(window.location.search);
      const writeupId = urlParams.get('id');
      
      if (!writeupId) {
        // Show all writeups if no ID
        showAllWriteups();
        return;
      }
      
      try {
        // 1. Load writeups list
        const listRes = await fetch('data/writeups.json');
        const { writeups } = await listRes.json();
        
        // 2. Find the writeup
        const writeup = writeups.find(w => w.id === writeupId);
        if (!writeup) throw new Error('Writeup not found');
        
        // 3. Load markdown content
        const contentRes = await fetch(`data/writeups/${writeup.file}`);
        const markdown = await contentRes.text();
        
        // 4. Update page
        document.title = `${writeup.title} - Swetha Devi`;
        document.getElementById('writeup-title').textContent = writeup.title;
        
        // Metadata
        document.getElementById('writeup-meta').innerHTML = `
          <span><i class="far fa-calendar"></i> ${writeup.date}</span>
          <span><i class="far fa-clock"></i> ${writeup.readTime}</span>
          ${writeup.tools ? `<span><i class="fas fa-server"></i> ${writeup.tools}</span>` : ''}
        `;
        
        // Tags
        document.getElementById('writeup-tags').innerHTML = 
          writeup.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
        
        // Content (convert markdown to HTML)
        document.getElementById('writeup-content').innerHTML = marked.parse(markdown);
        
        // Apply syntax highlighting
        if (window.Prism) Prism.highlightAll();
        
      } catch (error) {
        document.getElementById('writeup-title').textContent = 'Error';
        document.getElementById('writeup-content').innerHTML = `
          <div style="text-align:center; padding:40px; color:var(--muted);">
            <p>Error loading writeup. <a href="writeups.html">View all writeups</a></p>
          </div>
        `;
      }
    }

    // Show all writeups (grid view)
    async function showAllWriteups() {
      try {
        const res = await fetch('data/writeups.json');
        const { writeups } = await res.json();
        
        document.title = 'Security Writeups - Swetha Devi';
        document.getElementById('writeup-title').textContent = 'Security Writeups';
        document.getElementById('writeup-meta').innerHTML = `
          <span><i class="fas fa-file-alt"></i> ${writeups.length} writeups</span>
        `;
        
        const gridHTML = writeups.map(w => `
          <div style="margin-bottom:30px; padding:25px; border:1px solid var(--border); border-radius:12px;">
            <h3 style="margin-bottom:10px;">${w.title}</h3>
            <div style="color:var(--muted); margin-bottom:15px; font-size:14px;">
              ${w.date} • ${w.readTime}
            </div>
            <div style="margin-bottom:15px;">
              ${w.tags.map(t => `<span class="tag">${t}</span>`).join(' ')}
            </div>
            <p style="color:var(--muted); margin-bottom:20px;">
              ${w.summary}
            </p>
            <a href="writeups.html?id=${w.id}" style="color:var(--accent); text-decoration:none;">
              Read Full Analysis →
            </a>
          </div>
        `).join('');
        
        document.getElementById('writeup-content').innerHTML = gridHTML;
        
      } catch (error) {
        document.getElementById('writeup-content').innerHTML = `
          <div style="text-align:center; padding:40px; color:var(--muted);">
            <p>No writeups found.</p>
          </div>
        `;
      }
    }

    // Load when page is ready
    document.addEventListener('DOMContentLoaded', loadWriteup);
  </script>
</body>
</html>
