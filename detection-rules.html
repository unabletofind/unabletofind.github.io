<!-- Work Section with Categories -->
<section id="work">
  <h2 class="section-title">My Work</h2>
  
  <div class="work-categories" data-aos="fade-up">
    <button class="work-category-btn active" data-category="writeups">
      <i class="fas fa-file-alt"></i> Writeups
    </button>
    <button class="work-category-btn" data-category="detection-rules">
      <i class="fas fa-shield-alt"></i> Detection Rules
    </button>
    <button class="work-category-btn" data-category="malware-research">
      <i class="fas fa-bug"></i> Malware Research
    </button>
    <button class="work-category-btn" data-category="projects">
      <i class="fas fa-code"></i> Projects
    </button>
  </div>
  
  <!-- Writeups Category -->
  <div class="work-content active" id="writeups-content">
    <h3 style="margin-bottom: 24px; font-size: 24px; color: var(--accent);">Security Writeups</h3>
    
    <div class="category-search">
      <input type="text" id="writeupsSearch" placeholder="Search writeups by title, tag, or content...">
      <i class="fas fa-search search-icon"></i>
    </div>
    
    <div class="category-items" id="writeups-container">
      <!-- Content will be loaded dynamically -->
    </div>
    
    <div class="view-all-link">
      <a href="writeups.html">
        <i class="fas fa-external-link-alt"></i> View All Writeups
      </a>
    </div>
  </div>
  
  <!-- Detection Rules Category -->
  <div class="work-content" id="detection-rules-content">
    <h3 style="margin-bottom: 24px; font-size: 24px; color: var(--accent);">Detection Rules</h3>
    
    <div class="category-search">
      <input type="text" id="rulesSearch" placeholder="Search detection rules by technique, platform, or tags...">
      <i class="fas fa-search search-icon"></i>
    </div>
    
    <div class="category-items" id="detection-rules-container">
      <!-- Content will be loaded dynamically -->
    </div>
    
    <div class="view-all-link">
      <a href="detection-rules.html">
        <i class="fas fa-external-link-alt"></i> View All Detection Rules
      </a>
    </div>
  </div>
  
  <!-- Malware Research Category -->
  <div class="work-content" id="malware-research-content">
    <h3 style="margin-bottom: 24px; font-size: 24px; color: var(--accent);">Malware Research</h3>
    
    <div class="category-search">
      <input type="text" id="malwareSearch" placeholder="Search malware research by family, technique, or IOC...">
      <i class="fas fa-search search-icon"></i>
    </div>
    
    <div class="category-items" id="malware-research-container">
      <!-- Content will be loaded dynamically -->
    </div>
    
    <div class="view-all-link">
      <a href="malware-research.html">
        <i class="fas fa-external-link-alt"></i> View All Malware Research
      </a>
    </div>
  </div>
  
  <!-- Projects Category -->
  <div class="work-content" id="projects-content">
    <h3 style="margin-bottom: 24px; font-size: 24px; color: var(--accent);">Projects</h3>
    
    <div class="category-search">
      <input type="text" id="projectsSearch" placeholder="Search projects by technology, category, or description...">
      <i class="fas fa-search search-icon"></i>
    </div>
    
    <div class="category-items" id="projects-container">
      <!-- Content will be loaded dynamically -->
    </div>
    
    <div class="view-all-link">
      <a href="projects.html">
        <i class="fas fa-external-link-alt"></i> View All Projects
      </a>
    </div>
  </div>
</section>
