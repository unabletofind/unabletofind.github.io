<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detection Rules - Swetha Devi</title>
  
  <!-- Same CSS as writeups.html -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  
  <style>
    /* COPY ALL CSS FROM writeups.html */
    :root{
      --bg:#0a0e27; 
      --card:#14182e; 
      --muted:#8b95a5; 
      --accent:#00d9ff; 
      --accent-2:#00a896;
      --text:#e8eef6;
      --border:rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:20px;
      min-height:100vh;
    }
    .container{max-width:1100px;margin:0 auto;}
    .back-link{
      display:inline-flex;align-items:center;gap:8px;
      color:var(--accent);text-decoration:none;
      margin-bottom:40px;padding:10px 0;
    }
    .writeup-header{margin-bottom:40px;}
    .writeup-header h1{font-size:36px;margin-bottom:16px;}
    .writeup-meta{
      color:var(--muted);
      font-size:15px;
      display:flex;gap:20px;margin-bottom:20px;flex-wrap:wrap;
    }
    .writeup-meta i{color:var(--accent);}
    .writeup-tags{display:flex;gap:10px;flex-wrap:wrap;}
    .tag{
      background:rgba(0,217,255,0.1);
      border:1px solid rgba(0,217,255,0.2);
      padding:6px 12px;border-radius:20px;font-size:13px;color:var(--accent);
    }
    .writeup-content{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:40px;
      margin-bottom:60px;
    }
    .writeup-content h2{
      color:var(--accent);
      margin:30px 0 15px;
      font-size:24px;
      border-bottom:1px solid var(--border);
      padding-bottom:10px;
    }
    .writeup-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid var(--border);
    }
    .writeup-content h3 {
      color: var(--text);
      margin: 20px 0 10px;
      font-size: 20px;
    }
    .writeup-content code {
      background: rgba(0, 217, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    .writeup-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 15px 0;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <article>
      <div class="writeup-header">
        <h1 id="writeup-title"></h1>
        <div class="writeup-meta" id="writeup-meta"></div>
        <div class="writeup-tags" id="writeup-tags"></div>
      </div>

      <div class="writeup-content" id="writeup-content">
        <!-- Content loads here -->
      </div>
    </article>
  </div>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script>
    // Configuration for marked
    marked.setOptions({
      breaks: true,
      gfm: true,
      highlight: function(code, lang) {
        if (Prism.languages[lang]) {
          return Prism.highlight(code, Prism.languages[lang], lang);
        }
        return code;
      }
    });

    // Load detection rule
    async function loadDetectionRule() {
      const urlParams = new URLSearchParams(window.location.search);
      const ruleId = urlParams.get('id');
      
      if (!ruleId) {
        showAllDetectionRules();
        return;
      }
      
      try {
        // Load from detection-rules.json
        const listRes = await fetch('data/detection-rules.json');
        const { detectionRules } = await listRes.json();
        
        const rule = detectionRules.find(r => r.id === ruleId);
        if (!rule) throw new Error('Rule not found');
        
        // Load markdown content
        const contentRes = await fetch(`data/detection-rules/${rule.file}`);
        const markdown = await contentRes.text();
        
        // Update page
        document.title = `${rule.title} - Swetha Devi`;
        document.getElementById('writeup-title').textContent = rule.title;
        
        // Metadata
        document.getElementById('writeup-meta').innerHTML = `
          <span><i class="far fa-calendar"></i> ${rule.date}</span>
          ${rule.platform ? `<span><i class="fas fa-desktop"></i> ${rule.platform}</span>` : ''}
        `;
        
        // Tags
        document.getElementById('writeup-tags').innerHTML = 
          rule.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
        
        // Content
        document.getElementById('writeup-content').innerHTML = marked.parse(markdown);
        
        // Highlight code
        if (window.Prism) Prism.highlightAll();
        
      } catch (error) {
        document.getElementById('writeup-title').textContent = 'Error';
        document.getElementById('writeup-content').innerHTML = `
          <div style="text-align:center; padding:40px; color:var(--muted);">
            <p>Error loading detection rule. <a href="detection-rules.html">View all rules</a></p>
          </div>
        `;
      }
    }

    // Show all detection rules
    async function showAllDetectionRules() {
      try {
        const res = await fetch('data/detection-rules.json');
        const { detectionRules } = await res.json();
        
        document.title = 'Detection Rules - Swetha Devi';
        document.getElementById('writeup-title').textContent = 'Detection Rules';
        document.getElementById('writeup-meta').innerHTML = `
          <span><i class="fas fa-shield-alt"></i> ${detectionRules.length} rules</span>
        `;
        
        const gridHTML = detectionRules.map(r => `
          <div style="margin-bottom:30px; padding:25px; border:1px solid var(--border); border-radius:12px;">
            <h3 style="margin-bottom:10px;">${r.title}</h3>
            <div style="color:var(--muted); margin-bottom:15px; font-size:14px;">
              ${r.date}${r.platform ? ' • ' + r.platform : ''}
            </div>
            <div style="margin-bottom:15px;">
              ${r.tags.map(t => `<span class="tag">${t}</span>`).join(' ')}
            </div>
            <p style="color:var(--muted); margin-bottom:20px;">
              ${r.summary}
            </p>
            <a href="detection-rules.html?id=${r.id}" style="color:var(--accent); text-decoration:none;">
              View Rule Details →
            </a>
          </div>
        `).join('');
        
        document.getElementById('writeup-content').innerHTML = gridHTML;
        
      } catch (error) {
        document.getElementById('writeup-content').innerHTML = `
          <div style="text-align:center; padding:40px; color:var(--muted);">
            <p>No detection rules found.</p>
          </div>
        `;
      }
    }

    // Load when page is ready
    document.addEventListener('DOMContentLoaded', loadDetectionRule);
  </script>
</body>
</html>
